<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Signupform(assignment1).css">
    <title>Document</title>
</head>

<body>
    <div class="form-container">
        <h1>Sign Up</h1>
        <div style="max-width: 500px; padding: 20px; margin: auto;">
            <form>
                <input type="text" id="fname" name="fname" placeholder="First Name">
                <input type="text" id="lname" name="lname" placeholder="Last Name"><br>
                <input type="tel" id="mobilenum" name="mobilenum" placeholder="Mobile Number"><br>
                <input type="email" id="email" name="email" placeholder="Email Address"><br>
                <input type="password" id="password" name="password" placeholder="Password">
                <input type="password" id="confirmpassword" name="confirmpassword" placeholder="Confirm Password"><br>
                <label><input type="checkbox" name="terms" required> By clicking Register, you agree to our Terms and
                    Conditions set by our site including our Cookie Use</label><br>
                <input type="button" value="Sign In">
                <input type="button" value="Register">
            </form>
        </div>
    </div>

</body>

</html>
