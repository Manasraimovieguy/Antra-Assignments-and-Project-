<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Whac-a-Mole</title>
    <link rel="stylesheet" href="whacamole.css">
</head>

<body>
    <section id="container">
        <div class="help">
            <h1>Welcome to Whac-a-Mole</h1>
            <h2>Let's Go! Your total score is <span id="score-count">0</span>
            </h2>
            <button id="start-button">Start Game !</button>

        </div>
        <div class="timer">
            <h1>
                Time Left
            </h1>
            <h1>
                <span id="time-count">0</span> &nbsp;
            </h1>
        </div>
    </section>
    <div id="board">
        <div class="block" id="0"></div>
        <div class="block" id="1"></div>
        <div class="block" id="2"></div>
        <div class="block" id="3"></div>
        <div class="block" id="4"></div>
        <div class="block" id="5"></div>
        <div class="block" id="6"></div>
        <div class="block" id="7"></div>
        <div class="block" id="8"></div>
        <div class="block" id="9"></div>
        <div class="block" id="10"></div>
        <div class="block" id="11"></div>
    </div>

    <!-- simplified HTML code to better fit the circles based on instructions -->



    <script src="whacamole.js"></script>

</body>

</html>
